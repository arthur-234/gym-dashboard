# Configuração específica para deploy do backend no Render
services:
  - type: web
    name: gym-dashboard-backend
    env: node
    plan: free
    repo: https://github.com/arthur-234/gym-dashboard
    buildCommand: |
      cd server
      curl -fsSL https://bun.sh/install | bash
      export PATH="$HOME/.bun/bin:$PATH"
      bun install
    startCommand: |
      cd server
      export PATH="$HOME/.bun/bin:$PATH"
      bun run server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://gym-dashboard-frontend.vercel.app
    healthCheckPath: /health
    autoDeploy: true
    branch: main